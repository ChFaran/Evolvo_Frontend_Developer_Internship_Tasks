<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .blog-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .active-category {
            background-color: #4F46E5;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800">Wanderlust Tech</h1>
            <p class="text-gray-600">Exploring technology, travel, and food</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search and Filter Section -->
        <div class="mb-8 flex flex-col md:flex-row justify-between items-start md:items-center space-y-4 md:space-y-0">
            <div class="w-full md:w-1/3">
                <div class="relative">
                    <input type="text" placeholder="Search posts..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            
            <div class="flex flex-wrap gap-2">
                <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg hover:bg-indigo-600 hover:text-white transition active-category" data-category="all">All</button>
                <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg hover:bg-indigo-600 hover:text-white transition" data-category="tech">Tech</button>
                <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg hover:bg-indigo-600 hover:text-white transition" data-category="travel">Travel</button>
                <button class="category-btn px-4 py-2 bg-gray-200 rounded-lg hover:bg-indigo-600 hover:text-white transition" data-category="food">Food</button>
            </div>
        </div>

        <!-- Blog Posts Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Blog Post Cards will be inserted here by JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="flex justify-center space-x-2">
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-indigo-600 hover:text-white transition"><i class="fas fa-chevron-left"></i></button>
            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg">1</button>
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-indigo-600 hover:text-white transition">2</button>
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-indigo-600 hover:text-white transition">3</button>
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-indigo-600 hover:text-white transition"><i class="fas fa-chevron-right"></i></button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-6 md:mb-0">
                    <h2 class="text-2xl font-bold">Wanderlust Tech</h2>
                    <p class="text-gray-400">A personal blog about my adventures and discoveries</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">Connect with me</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-instagram fa-lg"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-linkedin fa-lg"></i></a>
                        <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-github fa-lg"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-6 pt-6 text-center text-gray-400">
                <p>© 2023 Wanderlust Tech. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Sample blog post data
        const blogPosts = [
            {
                id: 1,
                title: "Getting Started with React Hooks",
                category: "tech",
                image: "https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                excerpt: "Learn how to use React Hooks to simplify your functional components and manage state effectively.",
                date: "May 15, 2023",
                readTime: "5 min read"
            },
            {
                id: 2,
                title: "Hiking the Swiss Alps",
                category: "travel",
                image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                excerpt: "My incredible journey through the breathtaking landscapes of the Swiss Alps and what you need to know before you go.",
                date: "April 28, 2023",
                readTime: "8 min read"
            },
            {
                id: 3,
                title: "The Perfect Neapolitan Pizza",
                category: "food",
                image: "https://images.unsplash.com/photo-1604068549290-dea0e4a305ca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80",
                excerpt: "Discover the secrets behind making authentic Neapolitan pizza at home with simple ingredients and techniques.",
                date: "April 12, 2023",
                readTime: "6 min read"
            },
            {
                id: 4,
                title: "CSS Grid vs Flexbox",
                category: "tech",
                image: "https://images.unsplash.com/photo-1643330683233-ff2ac89b002c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1128&q=80",
                excerpt: "When to use CSS Grid and when to use Flexbox? A comprehensive guide to modern CSS layout techniques.",
                date: "March 30, 2023",
                readTime: "7 min read"
            },
            {
                id: 5,
                title: "Street Food in Bangkok",
                category: "food",
                image: "https://images.unsplash.com/photo-1552465011-b4e21bf6e79a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1130&q=80",
                excerpt: "Exploring the vibrant street food scene in Bangkok, from pad thai to mango sticky rice and everything in between.",
                date: "March 18, 2023",
                readTime: "9 min read"
            },
            {
                id: 6,
                title: "Santorini Sunset Views",
                category: "travel",
                image: "https://images.unsplash.com/photo-1615751072497-5f5169febe17?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1335&q=80",
                excerpt: "Why Santorini has the most beautiful sunsets in the world and the best spots to experience them.",
                date: "February 22, 2023",
                readTime: "4 min read"
            }
        ];

        // DOM elements
        const blogGrid = document.querySelector('.grid');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const searchInput = document.querySelector('input');

        // Display blog posts
        function displayPosts(posts) {
            blogGrid.innerHTML = '';
            
            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'blog-card bg-white rounded-lg overflow-hidden shadow-md';
                postCard.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-2">
                            <span class="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs font-semibold rounded">${post.category.charAt(0).toUpperCase() + post.category.slice(1)}</span>
                            <span class="text-gray-500 text-sm">${post.readTime}</span>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">${post.title}</h3>
                        <p class="text-gray-600 mb-4">${post.excerpt}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500 text-sm">${post.date}</span>
                            <button class="text-indigo-600 hover:text-indigo-800 font-medium">Read More →</button>
                        </div>
                    </div>
                `;
                blogGrid.appendChild(postCard);
            });
        }

        // Filter by category
        function filterByCategory(category) {
            if (category === 'all') {
                displayPosts(blogPosts);
            } else {
                const filteredPosts = blogPosts.filter(post => post.category === category);
                displayPosts(filteredPosts);
            }
        }

        // Search posts by title
        function searchPosts(query) {
            const filteredPosts = blogPosts.filter(post => 
                post.title.toLowerCase().includes(query.toLowerCase())
            );
            displayPosts(filteredPosts);
        }

        // Event listeners
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                categoryButtons.forEach(btn => btn.classList.remove('active-category'));
                // Add active class to clicked button
                button.classList.add('active-category');
                
                const category = button.getAttribute('data-category');
                filterByCategory(category);
            });
        });

        searchInput.addEventListener('input', (e) => {
            searchPosts(e.target.value);
        });

        // Initialize with all posts
        displayPosts(blogPosts);
    </script>
</body>
</html>
